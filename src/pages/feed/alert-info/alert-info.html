<ion-header>

  <ion-navbar>
    <ion-title>Alerta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item>
      <ion-label>Data do Alerta</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label>Nome da Vacina</ion-label>
      <ion-select [(ngModel)]="vacinaSelecionada">
        <ion-option value="vacina 1">Vacina 1</ion-option>
        <ion-option value="vacina 2">Vacina 2</ion-option>
        <ion-option value="vacina 3">Vacina 3</ion-option>
        <ion-option value="vacina 4">Vacina 4</ion-option>
        <ion-option value="vacina 5">Vacina 5</ion-option>
        <ion-option value="vacina 6">Vacina 6</ion-option>
      </ion-select>
    </ion-item>
  
    <button ion-button block (click)="addAlert()">Adicionar Alerta</button>
  </ion-list>

  
  <ion-list no-lines>
    <ion-card *ngFor="let alert of alerts; let i = index">
      <ion-row>
        <ion-col col-9>
          <ion-item>
            <p><b>Data: </b> {{alert.date}}</p>
            <p><b>Vacina: </b> {{alert.vacine}}</p>
          </ion-item>
        </ion-col>

        <ion-col col-3>
          <button ion-button clear color="danger" (click)="removeAlert(i)">
            <ion-icon name="md-trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
