<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Vacina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nome da Vacina</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Vacina√ßao</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
    </ion-item>
  
    <button ion-button block (click)="addVacina()">Adicionar Vacina</button>
  </ion-list>
</ion-content>
