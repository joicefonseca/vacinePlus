<ion-header>

  <ion-navbar>
    <ion-title>Calendario de Vacinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-calendar">
    <ion-card *ngFor="let calendar of calendars">
      <ion-card-header class="card-header">
        <span>{{calendar.nome}}</span>
      </ion-card-header>
    
      <ion-card-content class="card-body">
        <span><b>{{calendar.date}}</b></span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
