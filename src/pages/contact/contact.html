<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form >
      <ion-list>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" name="nome" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mensagem</ion-label>
          <ion-textarea> </ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button full block color="black">Enviar</button>
        </ion-item>
      </ion-list>
    </form>
    <ion-list-header><h2>Siga-nos no twitter</h2></ion-list-header>
    <ion-item>
      <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
      @vacineplus
    </ion-item>
  </ion-list>
</ion-content>
